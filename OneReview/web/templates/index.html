{% extends "base_generic.html" %}

{% block content %}
  <h1 class="display-4 text-center mt-5">Find verified reviews. Instantly.</h1>
  <!-- Search form -->
  <form>
  <div class="active-cyan-4 mb-4 mt-5">
  <form action="/web/" method="post">
    <input class="form-control mx-auto" type="text" placeholder="Search for a product..." aria-label="Search" id="search" value=" {{ search }} ">
    <input type="submit" value="OK">
  </div>
</form>
{% endblock %}
