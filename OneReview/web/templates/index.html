{% extends "base_generic.html" %}

{% block content %}
  <h1 class="display-4 text-center mt-5">Find verified reviews. Instantly.</h1>
  <!-- Search form -->
  <div class="active-cyan-4 mb-4 mt-5">
  <form action="/web/" method="post">
    {% csrf_token %}
    <input id="search" class="form-control mx-auto" type="text" placeholder="Search for a product..." aria-label="Search" >
    <div style="text-align:center">
    <a href="{% url 'results' %}"
      class="btn btn-primary btn-md active mt-4 mx-auto"
      role="button"
      aria-pressed="true"
      style="width: 100px; display: block; text-align:center; float:center">Submit</a>
    </div>
  </form>
  </div>
  <img src="../static/capone.png" class="img-thumbnail fixed-bottom mb-5 mx-auto" />
{% endblock %}
